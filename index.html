<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">

      <figure class="nft-image child">
        <img src="/images/image-equilibrium.jpg" alt="NFT Image">
        <figcaption><img src="/images/icon-view.svg" alt="eye icon"></figcaption>
      </figure>

      <div class="nft-details child">
        <h1 class="heading">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="stats">
          <img src="/images/icon-ethereum.svg" alt="ether-logo">
          <p class="price">0.041 ETH</p>
          <p class="days">3 days left</p>
        </div>

        <hr>

        <div class="creator">
          <img src="/images/image-avatar.png" alt="creator-avtar">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
